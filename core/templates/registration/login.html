{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Clave para responsividad -->
    <title>Iniciar sesión</title>

    <link rel="icon" href="{% static 'img/logos/LOGO2+ALFA.png' %}" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="{% static '../static/css/styles_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">


</head>
<body>

    <div class="background">
        <img src="{% static 'img/login/SustainableProduction_184162826.5120.webp' %}" alt="" class="background__fondo">
        <div class="glass-effect"></div>

        <div class="login_contenido">

            <div class="login_titulo">
                <div class="login_titulo_content">
                    <div class="logo_invisible"></div>
                    <p class="login_titulo_content-1">Sistema de Gestión de la Energía</p>
                    <img src="{% static 'img/logos/logo_ingero2.png' %}" alt="Logo Ingero" class="login_logo_ingero">
                </div>
            </div>

            <div class="login">
                <div class="login-container">
                    <h2>Iniciar sesión</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <p class="error-msg">{{ message }}</p>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" required>

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required>

                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
