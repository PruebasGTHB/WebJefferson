{% extends "admin/base_site.html" %}

{% block content %}
  <div class="content">
    <h1>📍 Ajustar Coordenadas</h1>
    <p>Seleccionados: <strong>{{ medidores|length }}</strong> medidor(es).</p>

    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>

      {% for m in medidores %}
        <input type="hidden" name="_selected_action" value="{{ m.id }}">
      {% endfor %}

      <input type="submit" value="Aplicar Cambios" class="default">
    </form>
  </div>
{% endblock %}
