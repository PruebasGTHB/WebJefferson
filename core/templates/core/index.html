{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static '../static/js/script.js' %}" defer></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
</head>



<body>
    {% block banner %}
    <div id="contenedor__banner" class="contenedor__banner"> 
        <div class="banner_logo">
            <img src="{% static 'img/logos/logo_ingero.png' %}" alt="">   
        </div>
        <div class="banner_menu">
            <a href="{% url 'ingresos' %}" class="menu-content content-1">INGRESOS</a>
            <a href="{% url 'constantes' %}" class="menu-content content-2">CONSTANTES</a>
            <a href="{% url 'indicadores' %}" class="menu-content content-3">INDICADORES</a>
            <a href="{% url 'dashboards' %}" class="menu-content content-3">DASHBOARDS</a>
        </div>
        <div class="banner_reloj">
            <span id="reloj" class="reloj-1">Cargando...</span>
            <div class="logout">
                <a class="logout-text" href="{% url 'salir' %}">Cerrar sesión</a>
            </div>
        </div>
    </div>
    {% endblock banner %}

    {% block content %}
    {% endblock content %}
</body>

</html>
