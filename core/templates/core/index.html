<!DOCTYPE html>

<body>
    <div id="main__contenedor" class="main__contenedor">

                        <div class="grafico"><a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeWxUeds13ngMi8vkjEgp40x36ghCXPrYhgg&s" alt=""></a></div>

                        <div class="grafico"><a href="#"><img src="https://www.jaspersoft.com/content/dam/jaspersoft/images/graphics/infographics/pie-chart-example.svg" alt=""></a></div>

                        <div class="grafico"><a href="#"><img src="https://www.jaspersoft.com/content/dam/jaspersoft/images/graphics/infographics/pie-chart-example.svg" alt=""></a></div>
                    </div>
                    <button class="flecha derecha">→</button>
                </div>
                         
            </div>

            <div class="principal__inferior">

                    <div class="inferior-izq__filtro">

                <div class="principal__inferior-der">
                    <div class="inferior-der__tabla">
                        <table border="1" class="tabla__energia">
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>País</th>
                        </tr>
                        <tr>
                            <td>Juan</td>
                            <td>25</td>
                            <td>Chile</td>
                        </tr>
                        <tr>
                            <td>María</td>
                            <td>30</td>
